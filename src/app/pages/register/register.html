<div class="login-wrapper">
  <div class="login-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input id="phone" formControlName="phoneNumber" type="text" placeholder="Enter phone number" />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input id="password" formControlName="password" type="password" placeholder="Create password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Re-enter password" />
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" style="color: green; font-size: 14px; margin-top: 5px;">
        {{ successMessage }}
      </div>
      <button type="submit">REGISTER</button>



      <p class="register-link">
        Already have an account? <a href="/login">Sign In</a>
      </p>
    </form>

  </div>
</div>
