<div class="upload-wrapper">
  <!-- Upload section -->
  <div class="upload-left">
    <h2>Upload Aadhaar Image</h2>
    <button class="capture-btn" (click)="triggerCamera(fileInput)">
      Click or Capture Image
    </button>
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      accept="image/png, image/jpeg"
      style="display: none;"
      capture="environment"
    />
    <p class="drag-drop-note">Or drag and drop the image here</p>
  </div>

  <!-- Image preview section -->
  <div class="upload-right" *ngIf="imagePreview">
    <button class="close-button" (click)="removeImage()">Ã—</button>
    <img [src]="imagePreview" alt="Preview" />
    <button class="submit-button" (click)="onSubmit()">Submit</button>
  </div>
</div>

<!-- âœ… Response message -->
<div *ngIf="responseMessage" class="response-message">
  {{ responseMessage }}
</div>

<!-- Table display -->
<app-common-table
  *ngIf="tableData.length"
  [headers]="tableHeaders"
  [data]="tableData">
</app-common-table>
