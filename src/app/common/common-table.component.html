<div class="table-wrapper" *ngIf="headers.length && data.length">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container *ngFor="let header of headers" [matColumnDef]="sanitizeKey(header)">
      <th mat-header-cell *matHeaderCellDef> {{ header }} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="sanitizeKey(header)">
          <!-- For Aadhaar URL column -->
          <a *ngSwitchCase="'aadhaarurl'" 
             [href]="element[sanitizeKey(header)]" 
             target="_blank" 
             rel="noopener noreferrer" 
             class="view-link">
            View Aadhaar
          </a>

          <!-- Default cell content -->
          <span *ngSwitchDefault [ngClass]="{
            'column-name': sanitizeKey(header) === 'name',
            'column-type': sanitizeKey(header) === 'type'
          }">
            {{ element[sanitizeKey(header)] }}
          </span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
